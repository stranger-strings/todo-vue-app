<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js" defer></script>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="app">
    <router-view></router-view>
  </div>
</body>
</html>

<template id="home-page">
  <div>
    <h1>{{ message }}</h1>
    <h4>Number of tasks: {{ getNumberOfIncompleteTasks() }}</h4>
    <ul>
      <li v-for="task in tasks" v-on:click="completeTask(task)">
        <p v-bind:class="{completed: task.completed}">{{ task.text }}</p>
      </li>
    </ul>

    <div>
      <button v-on:click="deleteCompletedTasks()">Delete all completed tasks</button>
    </div>

    <h4>Add a task</h4>
    <input v-model="newTask.text">
    <button v-on:click="addTask()">Add task</button>

  </div>
</template>
